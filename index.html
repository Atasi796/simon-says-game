<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <h1>ðŸŽ® Simon Says</h1>
    <h2 id="level-title">Press any key to start</h2>
    <div class="score-board">
      <h3 id="current-score">Current Score: 0</h3>
      <h3 id="highest-score">Highest Score: 0</h3>
    </div>

    <div class="btn-container">
      <div class="row">
        <div class="btn red" id="red"></div>
        <div class="btn yellow" id="yellow"></div>
      </div>
      <div class="row">
        <div class="btn green" id="green"></div>
        <div class="btn purple" id="purple"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
